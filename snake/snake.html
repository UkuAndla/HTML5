<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Snake Game</title>
        <link rel="stylesheet" href="/snake/css/style.css">
    </head>
<body>
<div class="container">
        <div id="overlay">
            Your Final Score: <span id="final_score"></span>
            <br>
            <a onclick="window.location.reload()" href="#">Click To Play Again</a>
        </div>
        <canvas id="canvas" width="600" height="400">
            Sorry, this browser doesn't support the canvas element
        </canvas>
        <div id="stats">
            <div id="score"></div>
            <div id="high_score"></div>
            <button onclick="resetScore()" id="reset_score">Reset High Score</button>
        </div>
    </div>
<!-- JQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Main JS -->
<script src="snake/js/script.js"></script>
</body>
</html>
